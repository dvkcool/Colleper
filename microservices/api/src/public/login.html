<!DOCTYPE html>

  <body>

      </div>
      <div id="adminform">

        <input type="email" placeholder="Email" id="email" / ><br>
        <input type="password" placeholder="Password" id="pass" / ><br>
        <button >LOGIN</button>
      </div>

      <div id="signup_msg">Don't Have an account?</div>

    </div>
